<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  <title>Carpool Booking</title>
  <!-- Include any necessary JavaScript libraries for map integration -->
  <style>
    /* Add styles for the buttons */
    .button input[type="button"] {
      background-color: var(--clr-primary);
      color: var(--clr-neutral-100);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Carpool Booking</div>
    <div class="content">
      <form id="booking-form">
        <div class="input-box">
          <span class="details">Destination</span>
          <input type="text" id="destination" placeholder="Enter destination" required>
        </div>
        <div class="input-box">
          <span class="details">Preferences</span>
          <select id="preferences">
            <option value="monetary">Monetary</option>
            <option value="carbon">Carbon Credits</option>
          </select>
        </div>
        <div class="button">
            <!-- Replace "Calculate Fare" button with "Book Now" button -->
            <a href="{% url 'drivermap' %}" class="btn" style="background-color: #19a850; border-radius: 5px; text-decoration: none; display: inline-block; padding: 10px 20px; color: #fff;">Start Now</a>
          </div>
          
      </form>
      
     
    </div>
  </div>


</body>
</html>
