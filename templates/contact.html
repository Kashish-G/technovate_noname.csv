<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .contact-info span {
            font-weight: bold;
        }
        .contact-form {
            margin-bottom: 20px;
        }
        .contact-form label {
            font-weight: bold;
        }
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header {
                font-size: 20px;
            }
            .contact-info,
            .contact-form {
                font-size: 16px;
            }
            .iframe-container {
                padding-bottom: 75%; /* Adjust as needed */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Contact Us</div>
        <div class="contact-info">
            <p><span>Email:</span> contact@example.com</p>
            <p><span>Phone:</span> +12 3456789</p>
        </div>
        <div class="contact-form">
            <form method="post">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="query">Your Query:</label>
                <textarea id="query" name="query" rows="5" required></textarea>
                <a href="home.html"><input type="button" value="Submit"></a>
            </form>
        </div>
        
        
        <div class="iframe-container">
            <!-- Replace 'YOUR_GOOGLE_MAPS_EMBEDDED_LINK' with your actual Google Maps embedded link -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60314.30885597144!2d72.79491544730448!3d19.123254111685494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c9d90e067ba9%3A0x16268e5d6bca2e6a!2sBharatiya%20Vidya%20Bhavan&#39;s%20Sardar%20Patel%20Institute%20of%20Technology%20(SPIT)!5e0!3m2!1sen!2sin!4v1694888386561!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>
</html>
