<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <div class="container">
    <div class="title">Feedback</div>
    <div class="content">
      <form action="#" method="POST"> <!-- Change action attribute to specify where the form data will be submitted -->
        <div class="feedback-details">
          <div class="input-box">
            <span class="details">Overall Satisfaction</span>
            <select name="satisfaction" required>
              <option value="5">Excellent</option>
              <option value="4">Very Good</option>
              <option value="3">Good</option>
              <option value="2">Fair</option>
              <option value="1">Poor</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Comfort with Fellow Commuters</span>
            <select name="comfort" required>
              <option value="5">Excellent</option>
              <option value="4">Very Good</option>
              <option value="3">Good</option>
              <option value="2">Fair</option>
              <option value="1">Poor</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Punctuality</span>
            <select name="punctuality" required>
              <option value="5">Excellent</option>
              <option value="4">Very Good</option>
              <option value="3">Good</option>
              <option value="2">Fair</option>
              <option value="1">Poor</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Money</span>
            <select name="money" required>
              <option value="5">Excellent</option>
              <option value="4">Very Good</option>
              <option value="3">Good</option>
              <option value="2">Fair</option>
              <option value="1">Poor</option>
            </select>
          </div>
        </div>
        <div class="button">
          <!-- Add an onclick function to the Register button -->
          <input type="button" value="Submit Feedback" onclick="redirectToHome()">
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript function to redirect to home.html -->
  <script>
    function redirectToHome() {
      // Use window.location.href to redirect to home.html
      window.location.href = 'home.html';
    }
  </script>
      </form>
    </div>
  </div>
</body>
</html>
